#CREATE your DDB and call it "epiboard"
spring.datasource.url=jdbc:mysql://localhost:3306/epiboard
spring.datasource.username=root
spring.datasource.password=root

#ATTENTION : create-drop for the first run to create Tables in DDB
#Before second Run replace "create-drop" by "none
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.properties.hibernate.format_sql=true
rsa.private-key=classpath:certs/private.pem
rsa.public-key=classpath:certs/public.pem

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

